<button id="qg-show-search" class="qg-show-search" aria-label="Search" data-toggle="collapse" data-target="#qg-search-form" aria-expanded="false">
  <span class="fa fa-search" aria-hidden="true"></span>
  <span>Search</span>
</button>
<form action="https://www.qld.gov.au/search" id="qg-search-form" role="search" class="collapse col-md-8 qg-web-autocomplete">
    <div class="input-group">
        <label for="qg-search-query" class="qg-visually-hidden">Search Queensland Government</label>
        <input type="text" name="query" id="qg-search-query" class="form-control" placeholder="Search website" tabindex="0" aria-required="true" aria-expanded="false"/>
        <span class="fa fa-search"></span>
      <button type="submit" id="feature-search-submit" class="btn btn-global-primary" title="Search site">Search</button>
    </span>
    </div>
    <!--parameters to display results on search page-->
    <input type="hidden" name="num_ranks" value="10">
    <input type="hidden" name="tiers" value="off">
    <input type="hidden" name="collection" value="qld-gov">
    <input type="hidden" name="profile" value="qld">
</form>
