<section class="row qg-cards qg-cards__equal-height">
  <article class="qg-card qg-card__light-theme col-12 col-sm-6 col-lg-4">
    <div class="content">
      <div style="width: 345px; height: 189px; background-color: var(--qg-color-brand-info)"></div>

      <div class="details qg-cards__row-1" style="height: 160px">
        <h2></h2>
        <h3>Info</h3>
        <p>#1E77AA<br />$brand-info<br />var(--qg-color-brand-info)</p>
      </div>
    </div>
  </article>
  <article class="qg-card qg-card__light-theme col-12 col-sm-6 col-lg-4">
    <div class="content">
      <div
        style="width: 345px; height: 189px; background-color: var(--qg-color-brand-success)"
      ></div>
      <div class="details qg-cards__row-1" style="height: 160px">
        <h2></h2>
        <h3>Success</h3>
        <p>#9EBF6D<br />$brand-success<br />var(--qg-color-brand-success)</p>
      </div>
    </div>
  </article>
  <article class="qg-card qg-card__light-theme col-12 col-sm-6 col-lg-4">
    <div class="content">
      <div
        style="width: 345px; height: 189px; background-color: var(--qg-color-brand-warning)"
      ></div>
      <div class="details qg-cards__row-1" style="height: 160px">
        <h2></h2>
        <h3>Warning</h3>
        <p>#F9AF71<br />$brand-warning<br />var(--qg-color-brand-warning)</p>
      </div>
    </div>
  </article>
  <article class="qg-card qg-card__light-theme col-12 col-sm-6 col-lg-4">
    <div class="content">
      <div
        style="width: 345px; height: 189px; background-color: var(--qg-color-brand-danger)"
      ></div>
      <div class="details qg-cards__row-2" style="height: 160px">
        <h2></h2>
        <h3>Critical</h3>
        <p>#B90824<br />$brand-danger<br />var(--qg-color-brand-danger)</p>
      </div>
    </div>
  </article>
</section>
