<section class="row qg-cards qg-cards__equal-height">
  <article class="qg-card qg-card__light-theme col-12 col-sm-6 col-lg-4">
    <div class="content">
      <div style="width: 100%; height: 189px; background-color: var(--qg-color-primary)"></div>

      <div class="details qg-cards__row-1" style="height: 160px">
        <h2></h2>
        <h3>Blue</h3>
        <p>#005E85<br />$qg-global-primary<br />var(--qg-color-primary)</p>
      </div>
    </div>
  </article>
  <article class="qg-card qg-card__light-theme col-12 col-sm-6 col-lg-4">
    <div class="content">
      <div
        style="width: 100%; height: 189px; background-color: var(--qg-color-primary-dark)"
      ></div>
      <div class="details qg-cards__row-1" style="height: 160px">
        <h2></h2>
        <h3>Dark blue</h3>
        <p>#063652<br />$qg-global-primary-dark<br />var(--qg-color-primary-dark)</p>
      </div>
    </div>
  </article>
  <article class="qg-card qg-card__light-theme col-12 col-sm-6 col-lg-4">
    <div class="content">
      <div style="width: 100%; height: 189px; background-color: var(--qg-color-green)"></div>
      <div class="details qg-cards__row-1" style="height: 160px">
        <h2></h2>
        <h3>Green</h3>
        <div>
          <div>#78ba00</div>
          <div>$qg-green</div>
          <div>var(--qg-color-green)</div>
        </div>
      </div>
    </div>
  </article>
  <article class="qg-card qg-card__light-theme col-12 col-sm-6 col-lg-4">
    <div class="content">
      <div style="width: 100%; height: 189px; background-color: var(--qg-color-light-green)"></div>
      <div class="details qg-cards__row-2" style="height: 160px">
        <h2></h2>
        <h3>Light green</h3>
        <p>#9AC02C<br />$qg-light-green<br />var(--qg-color-light-green)</p>
      </div>
    </div>
  </article>
</section>
