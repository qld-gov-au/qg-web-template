<!--#include virtual="/assets/includes-local/footer/footer-scripts.html"-->
<script type="text/javascript">
  $(window).on('load', function () {
    qg.data.get('data.qld.gov.au', 'Select * from "0647759d-9f68-44f9-bd7e-eb96d37d11e4" LIMIT 10', {
      cache: !0,
      modalCloseButtonImage: 'assets/images/close.png',
      successCallback: function (data) {
        if (data.result.records.length > 0) {
          $('.search-results').html('');
          $.each(data.result.records, function (k, v) {
            $('.search-results').append('<li>'+v.Title + '</li>');
          });
          $('.search-results-container').pajinate({
            item_container_id: '.search-results',
            nav_panel_id: '.pagination',
            items_per_page: 5,
            num_page_links_to_display: 5,
            show_first_last: false,
            slideTransition: true,
            nav_label_prev: 'Previous',
            nav_label_next: 'Next',

          });
        } else {
          $('.search-result').html('No records found');
        }
      },
    });
  });
</script>
