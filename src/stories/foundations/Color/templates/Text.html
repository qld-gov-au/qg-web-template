<section class="row qg-cards qg-cards__equal-height">
  <article class="qg-card qg-card__light-theme col-12 col-sm-6 col-lg-4">
    <div class="content">
      <div style="width: 345px; height: 189px; background-color: var(--qg-color-dark-grey-darker)"></div>

      <div class="details qg-cards__row-1" style="height: 160px">
        <h2></h2>
        <h3>Text</h3>
        <p>#212529<br />$qg-dark-grey-darker<br />--qg-color-dark-grey-darker</p>
      </div>
    </div>
  </article>
  <article class="qg-card qg-card__light-theme col-12 col-sm-6 col-lg-4">
    <div class="content">
      <div style="width: 345px; height: 189px; background-color: var(--qg-color-dark-grey)"></div>
      <div class="details qg-cards__row-1" style="height: 160px">
        <h2></h2>
        <h3>Text muted</h3>
        <p>#585e62<br />$qg-dark-grey<br />--qg-color-dark-grey</p>
      </div>
    </div>
  </article>
  <article class="qg-card qg-card__light-theme col-12 col-sm-6 col-lg-4">
    <div class="content">
      <div style="width: 345px; height: 189px; background-color: var(--qg-color-primary-light)"></div>
      <div class="details qg-cards__row-1" style="height: 160px">
        <h2></h2>
        <h3>Text light</h3>
        <p>#EFF2F4<br />$qg-global-primary-light<br />--qg-color-primary-light</p>
      </div>
    </div>
  </article>
</section>
